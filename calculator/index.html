<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body align="center">
    <div class="dropdown">
        <button>Pages</button>
         <div class="content">
            <a class="link" href="/games/reviews/">Reviews</a>
            <a class="link" href="/">Main</a>
            <a class="link" href="/catalonia/">catalonia</a>
            <a class="link" href="/discord/"><i class="fa-brands fa-discord" style="color: #501fe2;"></i>Discord</a>
        </div>
    </div>
    <h1 class="title">KiwiCalc</h1>
    <hr color="black">

    <div class="calculator">
        <p id="c_in"></p>

        <div class="c_row" id="top_row">
            <button class="c_button" id="1">1</button>
            <button class="c_button" id="2">2</button>
            <button class="c_button" id="3">3</button>
            <button class="c_button" id="C">C</button>
        </div>
        <div class="c_row" id="2_row">
            <button class="c_button" id="4">4</button>
            <button class="c_button" id="5">5</button>
            <button class="c_button" id="6">6</button>
            <button class="c_button" id="+">+</button>
        </div>
        <div class="c_row" id="3_row">
            <button class="c_button" id="7">7</button>
            <button class="c_button" id="8">8</button>
            <button class="c_button" id="9">9</button>
            <button class="c_button" id="-">-</button>
        </div>
        <div class="c_row" id="last_row">
            <button class="c_button" id="*">*</button>
            <button class="c_button" id="0">0</button>
            <button class="c_button" id="/">/</button>
            <button class="c_button" id="=">=</button>
        </div>
    </div>

    <script src="/assets/scripts/calc.js"></script>
</body>
</html>
